version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    environment:
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/*" }}
            - v4-dependencies-
      - run: ./gradlew compileTestKotlin
      - save_cache:
          paths:
            - ~/.gradle
          key: v4-dependencies-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/*" }}
      - run:
          command: ./gradlew build
          no_output_timeout: 30m
      - store_artifacts:
          path: ./build/reports
      - store_test_results:
          path: ./build/test-results
      - store_artifacts:
          path: ./build/vu-nodes
      - store_artifacts:
          path: ./virtual-users.log
  release:
    machine: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/*" }}
            - v4-dependencies-
      - run: ./gradlew release
      - run: ./gradlew publish
workflows:
  version: 2
  release-workflow:
    jobs:
      - build
      - approve-release:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /release-*-alpha/
      - release:
          requires:
            - approve-release
